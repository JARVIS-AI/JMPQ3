branches:
  except:
    - travis

language: java
jdk:
  - openjdk8

before_install:
 - chmod +x gradlew

after_success:
 - ./gradlew jacocoTestReport coveralls
 
cache:
  directories:
    - $HOME/.gradle/wrapper
    - $HOME/.gradle/caches/modules-2/files-2.1
    
script:
  - ./gradlew clean
  - ./gradlew check
  - ./gradlew build
  - ./gradlew dist

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: "build/libs/jmpq3.jar"
  on:
    repo: inwc3/JMPQ3
    tags: true
